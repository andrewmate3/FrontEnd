<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google UI Clone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/Clone/Resources/styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="left">
                <a href="">About</a>
                <a href="">Store</a>
            </div>
            <div class="right">
                <a href="">Gmail</a>
                <a href="">Images</a>
                <span class="material-icons apps">apps</span>
                <span class="material-icons circle">account_circle</span>
            </div>
        </div>

        <div class="main">
            <img src="	https://www.google.co.uk/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <div class="search">
                <div class="input">
                    <span class="material-icons">search</span>
                    <input type="text" class="inputt">
                    <span class="material-icons">mic</span>
                </div>

                <div class="searchBtn">
                    <button class="google">Google Search</button>
                    <button class="lucky">I'm Feeling Lucky</button>
                </div>
            </div>

        </div>
        
        <script src="" async defer></script>
    </body>
</html>
